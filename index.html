<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS Link  -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/0edeaa29f1.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navigation-bar">
            <div class="nav-title">
                <h3>Influencer products</h3>
            </div>
            <div class="nav-links">
                <a href="">Home</a>
                <a href="">Products</a>
                <a href="">Sign Up</a>
                <a href="">Log In</a>
                <a href=""><i class="fas fa-search"></i></a>
                <a href=""><i class="fas fa-shopping-cart"></i></a>
            </div>
        </nav>
    </header>

    <main>
        <!-- top camera and text section  -->
        <section class="top-section flexible-container">
            <div class="half-width main-camera-text">
                <h1>Start your Journey as
                    Influencer
                </h1>
                <p>DSLR is a term that's become synonymous with digital cameras, but a digital single-lens reflex camera
                </p>
                <a class="link-style" href="">Preebook Now <i class="fas fa-arrow-right"></i></a>
            </div>
            <div class="half-width main-camera">
                <img src="images/main-camera.png" alt="camera image">
            </div>
        </section>

        <!-- bran section  -->
        <section class="brand-section">
            <div class="brands">
                <img src="logos/Alibaba.svg" alt="">
                <img src="logos/Amazon.svg" alt="">
                <img src="logos/Daraz.pk Logo.svg" alt="">
                <img src="logos/Ebay.svg" alt="">
                <img src="logos/Rakuten.svg" alt="">
                <img src="logos/Walmart.svg" alt="">
                <img src="logos/Target.svg" alt="">
            </div>
        </section>

        <!-- popular collection  -->
        <section class="collection-section">
            <div class="collection">
                <div class="collection-banner">
                    <img src="images/tripod.png" alt="">
                </div>
                <div class="collection-detail">
                    <h1>Flex Tripod</h1>
                    <h3>$50.48</h3>
                    <div>
                        <i class="fas fa-star filled"></i>
                        <i class="fas fa-star filled"></i>
                        <i class="fas fa-star filled"></i>
                        <i class="fas fa-star filled"></i>
                        <i class="fas fa-star empty"></i>
                        <span>4.5</span>
                    </div>
                    <p>Wordwide shifting available
                        Buyers protection possible!</p>
                </div>

            </div>
        </section>
    </main>
</body>

</html>
